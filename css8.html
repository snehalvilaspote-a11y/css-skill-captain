<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 2000px; /* allows scrolling */
      padding-top: 70px; /* space for fixed header */
    }

    /* 1. Fixed Header */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* 2. Relative box */
    .relative-box {
      position: relative;
      width: 300px;
      height: 200px;
      background: #d0ebff;
      margin: 40px;
      padding: 10px;
    }

    /* Absolutely positioned inside relative box */
    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff8787;
      padding: 8px;
      font-size: 14px;
    }

    /* 3. Sticky box */
    .sticky-box {
      position: sticky;
      top: 60px; /* sticks below fixed header */
      background: #51cf66;
      padding: 15px;
      margin: 40px;
    }

    /* 4. Overlapping boxes */
    .layer-container {
      position: relative;
      height: 200px;
      margin: 40px;
    }

    .layer1 {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: #74c0fc;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layer2 {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 150px;
      height: 150px;
      background: #ffa94d;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    Fixed Header
  </div>

  <div class="relative-box">
    Relative Box
    <div class="absolute-box">
      Absolutely Positioned
    </div>
  </div>

  <div class="sticky-box">
    I stick when scrolling
  </div>

  <div class="layer-container">
    <div class="layer1">Layer 1</div>
    <div class="layer2">Layer 2 (on top)</div>
  </div>

</body>
</html>
