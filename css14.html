<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Transitions & Animations Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    /* =========================
       BUTTON WITH TRANSITIONS
       ========================= */
    .btn {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: #ffffff;
      cursor: pointer;

      /* Smooth transitions */
      transition: 
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
      color: #e0e7ff;
      transform: scale(1.1) rotate(-2deg);
    }

    /* =========================
       SLIDE-IN CARD (KEYFRAMES)
       ========================= */
    .card {
      width: 300px;
      padding: 20px;
      margin-top: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);

      animation: slideIn 0.8s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-200px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* =========================
       LOADER (INFINITE ROTATION)
       ========================= */
    .loader {
      margin-top: 40px;
      width: 50px;
      height: 50px;
      border: 6px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;

      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <button class="btn">Hover Me</button>

  <div class="card">
    <h3>Animated Card</h3>
    <p>This card slides in from the left after 1 second.</p>
  </div>

  <div class="loader"></div>

</body>
</html>
